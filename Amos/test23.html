<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <style type="text/css">
      .ctrlerRer{
        display: block;
        padding: 6px 10px;
        background-color: #000;
        color: #fff;
        width: 300px;
        text-decoration: none;
      }
      .text{
        width: 280px;
        padding: 20px;
        background-color: #eee;

      }
      .text.x{
        display: none;
      }
      
    </style>
  </head>
<body>
  <a href="#" class="ctrlerRer">開/關</a>
  <div class="text">
    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iusto necessitatibus, libero sequi ipsam! Optio debitis sed nostrum est enim, expedita iusto nobis eos sapiente quibusdam eum quia a
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
   
    $(document).ready(function(){

        $(".ctrlerRer").click(function(){
          $(".text").fadeToggle("x");
        })
      
    })
        
  </script>  
</body>
</html>

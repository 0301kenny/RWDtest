<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    var abc = 0;
    var arrb = [];
    for (var i = 0; i < 5; i++) {
        var cde = [];
        for (var j = 0; j < 5; j++) {
             cde.push(++abc);
         }
         arrb.push(cde); 
     }
     // alert(arrb[1][1]);
     for (var i = 0; i < arrb.length; i++) {
        for (var j = 0; j <= i; j++) {
            document.write(arrb[i][j]);
        }
         document.write("<br/>")
     }
     
    </script>
</head>

<body>

</body>

</html>
